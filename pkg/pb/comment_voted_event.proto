syntax = "proto3";

package steemwatch;
option go_package = "pb";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

import "steempb/vote_operation.proto";

message CommentVotedEvent {
    steemwatch.steem.VoteOperation operation = 1;

    string url = 2 [(gogoproto.customname) = "URL"];
    string pending_payout = 3;
}